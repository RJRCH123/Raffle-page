<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Riffle Page</title>
    <link rel="shortcut icon" type="image/x-icon" href="./img/robot100.ico">
  </head>
  <body>

    <div class="container">
      <div class="instructions">
        <div class="welcomeBox">
          <div class="arrow_box">
            <h1>Welcome to Riffle Page!</h1>
          </div> <br>
          <div class="flexBoxImgs">
            <img src="./img/robot1.png" alt="Robot">
            <img src="./img/robot2.png" alt="Robot"> 
            <img src="./img/robot7.png" alt="Robot">         
            <img src="./img/robot9.png" alt="Robot">
            <img src="./img/robot5.png" alt="Robot">
          </div>
        </div>
        
        
        <h2>Instructions</h2>
        <ol>
          <li>Enter all of the choices divided by a comma (',').</li>
          <li>Press enter when you're done.</li>
          <li>Check the option with different color.</li>
        </ol>
      </div>
      <div class="raffleContainer">
        <div class="flexBoxImgs">
          <img src="./img/robot4.png" alt="Robot">
        </div>
        <textarea placeholder="Enter choices here..." id="textarea"></textarea>
        <div id="tags"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
