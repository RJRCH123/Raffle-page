<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Riffle Page</title>
  </head>
  <body>

    <div class="container">
      <div class="instructions">
        <h1>Riffle Page</h1>
        <h2>Instructions</h2>
        <ol>
          <li>Enter all of the choices divided by a comma (',').</li>
          <li>Press enter when you're done.</li>
          <li>Check the option with different color.</li>
        </ol>
      </div>
      <div class="raffleContainer">
          <textarea placeholder="Enter choices here..." id="textarea"></textarea>
          <div id="tags"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
